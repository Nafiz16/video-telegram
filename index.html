<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.4;
        }

        .video-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #363;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Telegram Video Player</h1>
            <p>Stream videos from your Telegram channel</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="channelUsername">Channel Username (without @):</label>
                <input type="text" id="channelUsername" value="androidcoders11" placeholder="Enter channel username">
            </div>

            <div class="control-group">
                <label for="messageLimit">Number of messages to fetch:</label>
                <select id="messageLimit">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <button class="btn" onclick="fetchVideos()">üîç Fetch Videos</button>
            <button class="btn" onclick="refreshVideos()">üîÑ Refresh</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>

        <div id="videoContainer" class="video-grid"></div>

        <div id="errorContainer"></div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="modalVideo" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8116525516:AAEfHyoo29nsMusk8fYtGClZn-0QCIUXVR4';
        const ADMIN_ID = '5807355503';
        let currentVideos = [];

        // Initialize Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Set theme colors
            document.body.style.backgroundColor = tg.themeParams.bg_color || '#667eea';
        }

        async function makeApiCall(method, params = {}) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/${method}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.description || 'API call failed');
                }

                return data.result;
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }

        async function fetchVideos() {
            const channelUsername = document.getElementById('channelUsername').value.trim();
            const messageLimit = parseInt(document.getElementById('messageLimit').value);

            if (!channelUsername) {
                showError('Please enter a channel username');
                return;
            }

            showLoading(true);
            clearError();

            try {
                // Get channel info first
                const channelInfo = await makeApiCall('getChat', {
                    chat_id: `@${channelUsername}`
                });

                console.log('Channel info:', channelInfo);

                // Fetch recent messages from the channel
                const messages = await makeApiCall('getUpdates', {
                    limit: messageLimit,
                    allowed_updates: ['channel_post']
                });

                console.log('Messages:', messages);

                // Filter messages that contain videos
                const videoMessages = messages.filter(update => 
                    update.channel_post && 
                    update.channel_post.chat.username === channelUsername &&
                    update.channel_post.video
                );

                if (videoMessages.length === 0) {
                    // Try alternative method - get chat history
                    await fetchVideosAlternative(channelUsername, messageLimit);
                    return;
                }

                currentVideos = videoMessages.map(update => ({
                    message_id: update.channel_post.message_id,
                    video: update.channel_post.video,
                    caption: update.channel_post.caption || 'No title',
                    date: update.channel_post.date,
                    chat_id: update.channel_post.chat.id
                }));

                displayVideos(currentVideos);
                showSuccess(`Found ${currentVideos.length} videos`);

            } catch (error) {
                console.error('Error fetching videos:', error);
                showError(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function fetchVideosAlternative(channelUsername, limit) {
            try {
                // This is a simplified approach - in a real implementation,
                // you'd need to store message IDs or use a different method
                showError('Unable to fetch videos. The bot may need to be added to the channel as an admin, or the channel may be private.');
                
                // Show demo videos for testing
                showDemoVideos();
                
            } catch (error) {
                showError(`Alternative fetch failed: ${error.message}`);
            }
        }

        function showDemoVideos() {
            // Demo videos for testing purposes
            const demoVideos = [
                {
                    message_id: 1,
                    video: {
                        file_id: 'demo1',
                        file_unique_id: 'demo1',
                        width: 1280,
                        height: 720,
                        duration: 120,
                        file_name: 'demo_video_1.mp4',
                        file_size: 5000000
                    },
                    caption: 'Demo Video 1 - Sample Content',
                    date: Math.floor(Date.now() / 1000),
                    chat_id: '@androidcoders11'
                },
                {
                    message_id: 2,
                    video: {
                        file_id: 'demo2',
                        file_unique_id: 'demo2',
                        width: 1920,
                        height: 1080,
                        duration: 180,
                        file_name: 'demo_video_2.mp4',
                        file_size: 8000000
                    },
                    caption: 'Demo Video 2 - Another Sample',
                    date: Math.floor(Date.now() / 1000) - 3600,
                    chat_id: '@androidcoders11'
                }
            ];

            currentVideos = demoVideos;
            displayVideos(currentVideos);
            showSuccess('Showing demo videos (Real videos require bot permissions)');
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            if (videos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No videos found</p>';
                return;
            }

            videos.forEach((videoData, index) => {
                const videoCard = createVideoCard(videoData, index);
                container.appendChild(videoCard);
            });
        }

        function createVideoCard(videoData, index) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const video = videoData.video;
            const duration = formatDuration(video.duration);
            const fileSize = formatFileSize(video.file_size);
            const date = new Date(videoData.date * 1000).toLocaleDateString();

            card.innerHTML = `
                <div class="video-thumbnail" onclick="playVideo(${index})" style="background: linear-gradient(45deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-size: 3em;">
                    ‚ñ∂Ô∏è
                </div>
                <div class="video-info">
                    <div class="video-title">${videoData.caption}</div>
                    <div class="video-meta">
                        üìÖ ${date} ‚Ä¢ ‚è±Ô∏è ${duration} ‚Ä¢ üìÅ ${fileSize}
                        <br>üìê ${video.width}x${video.height}
                    </div>
                    <div class="video-actions">
                        <button class="btn btn-small" onclick="playVideo(${index})">‚ñ∂Ô∏è Play</button>
                        <button class="btn btn-small" onclick="downloadVideo(${index})">‚¨áÔ∏è Download</button>
                    </div>
                </div>
            `;

            return card;
        }

        async function playVideo(index) {
            const videoData = currentVideos[index];
            
            try {
                // Get file URL from Telegram
                const fileInfo = await makeApiCall('getFile', {
                    file_id: videoData.video.file_id
                });

                const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${fileInfo.file_path}`;
                
                // Open video in modal
                const modal = document.getElementById('videoModal');
                const video = document.getElementById('modalVideo');
                
                video.src = fileUrl;
                modal.style.display = 'block';
                
                // Play video
                video.play().catch(error => {
                    console.error('Error playing video:', error);
                    showError('Error playing video. The file might be too large or protected.');
                });

            } catch (error) {
                console.error('Error loading video:', error);
                showError(`Error loading video: ${error.message}`);
            }
        }

        async function downloadVideo(index) {
            const videoData = currentVideos[index];
            
            try {
                const fileInfo = await makeApiCall('getFile', {
                    file_id: videoData.video.file_id
                });

                const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${fileInfo.file_path}`;
                
                // Create download link
                const link = document.createElement('a');
                link.href = fileUrl;
                link.download = videoData.video.file_name || `video_${index + 1}.mp4`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error('Error downloading video:', error);
                showError(`Error downloading video: ${error.message}`);
            }
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            video.pause();
            video.src = '';
            modal.style.display = 'none';
        }

        function refreshVideos() {
            currentVideos = [];
            document.getElementById('videoContainer').innerHTML = '';
            clearError();
            fetchVideos();
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Auto-fetch videos on page load
        window.addEventListener('load', function() {
            setTimeout(fetchVideos, 1000);
        });
    </script>
</body>
</html>
